<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
  <title>music game</title>
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">Score:&nbsp;
      <!-- Scorebox to inject the updated score to -->
      <p id="scorebox">0</p> 
    </div>
    <!-- Headers -->
    <h1 class="text-center m-5">Listen to the note...</h1>
    <h3 class="text-center m-5">Now repeat it back...</h3>

    <div class="text-center m-5">
      <button id="go-btn" type="button" class="btn btn-outline-info">Go</button>
      <button id="repeat-btn" type="button" class="btn btn-outline-secondary">Play again</button>
    </div>
    <!-- Keyboard -->
    <div class="row center justify-content-center keys">
      <div id="note-c" class="key yellow text-center pt-3 rounded m-2">C</div>
      <div id="note-d" class="key orange text-center pt-3 rounded m-2">D</div>
      <div id="note-e" class="key red text-center pt-3 text-light rounded m-2">E</div>
      <div id="note-f" class="key green text-center pt-3 rounded m-2">F</div>
      <div id="note-g" class="key blue text-center pt-3 rounded m-2">G</div>
      <div id="note-a" class="key pink text-center pt-3 rounded m-2">A</div>
      <div id="note-b" class="key purple text-center pt-3 text-light rounded m-2">B</div>
      <div id="note-cs" class="key teal text-center pt-3 text-light rounded m-2">C#</div>
    </div>
    <canvas id="mycanvas" class="mx-auto">
      <div id="canvas-container" class="mx-auto card">
    </canvas>
  </div>
  <!-- Footer -->
  <footer class="footer">Footer</footer>
  <!-- js scripts -->
  <script type="module" src="src/js/main.js"></script>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
